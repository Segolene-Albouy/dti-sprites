dataset:
  name: svhn
model:
  name: dti_sprites
  n_sprites: 10
  n_backgrounds: 1
  n_objects: 1
  prototype:
    source: generator
    generator: mlp
    data:
      freeze: [False, False, False]
      init: ["", "", ""]
  encoder_name: resnet20
  transformation_sequence: identity_color_projective
  transformation_sequence_bkg: identity_color_projective
  curriculum_learning: [2, 18]
  curriculum_learning_bkg: [2, 18]
  gaussian_weights_std: 7
training:
  batch_size: 128
  n_workers: 4
  optimizer:
    name: adam
    lr: 1.0e-3
    transformer:
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [30]
  n_epoches: 33
  train_stat_interval: 500
  val_stat_interval: 1000
  check_cluster_interval: 100
  seed: 2971
  visualizer_port:
  pretrained:
  resume:
