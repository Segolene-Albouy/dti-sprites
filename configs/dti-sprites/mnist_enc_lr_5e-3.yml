dataset:
  name: mnist
model:
  name: dti_sprites
  n_sprites: 10
  n_backgrounds: 1
  n_objects: 1
  prototype:
    source: data
    data:
      freeze: [True, True, False]
      init: ["constant", "constant", "sample"]
      value: [1., 0., 0.]
      gaussian_weights_std: 14
  encoder_name: resnet20
  color_channels: 1
  transformation_sequence: identity_affine_morpho_tps
  transformation_sequence_bkg: identity
  curriculum_learning: [5, 15, 20]
  curriculum_learning_bkg: False
  grid_size: 4
  kernel_size: 7
training:
  batch_size: 128
  optimizer:
    name: adam
    lr: 1.0e-3
    transformer:
      lr: 5.0e-3
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [35]
    update_range: epoch
  n_epoches: 40
  train_stat_interval: 25
  val_stat_interval: 50
  check_cluster_interval: 50
  seed: 40665
  visualizer_port:
