dataset:
  name: fleurons
  img_size: 256
model:
  name: dtikmeans
  n_prototypes: 36
  prototype:
    source: data
    data:
      init: gaussian
      gaussian_weights_std: 25
  encoder_name: resnet20
  transformation_sequence: identity_color #_projective
  curriculum_learning: [300]
training:
  batch_size: 8
  optimizer:
    name: adam
    lr: 1.0e-3
    transformer:
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [350]
    update_range: epoch
  n_epochs: 400
  train_stat_interval: 50
  val_stat_interval: 100
  check_cluster_interval: 100
  seed: 36517
  visualizer_port:
