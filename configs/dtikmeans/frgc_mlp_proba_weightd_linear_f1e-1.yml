dataset:
  name: frgc
model:
  name: dtikmeans
  n_prototypes: 20
  prototype:
    source: generator
    generator: mlp
  encoder_name: resnet20
  transformation_sequence: identity_color_affine_tps
  curriculum_learning: [100, 400, 800] 
  grid_size: 4
  proba: True
  proba_weighting: diff
  proba_type: linear
  reassign_cluster: False
  freq_weight: 0.1
  empty_cluster_threshold: 0.025
training:
  batch_size: 128
  optimizer:
    name: adam
    lr: 1.0e-3
    transformer:
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [1300]
    update_range: epoch
  n_epoches: 1400
  train_stat_interval: 10
  val_stat_interval: 20
  check_cluster_interval: 20
  seed: 96301
  visualizer_port: 
