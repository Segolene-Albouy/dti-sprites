dataset:
  name: mnist_color
model:
  name: dtikmeans
  n_prototypes: 10
  prototype:
    source: generator
    generator: mlp
    proba: True
    proba_type: weight_sprite
    lambda_freq: 0.0
  encoder_name: resnet20
  transformation_sequence: identity_color_affine_tps
  curriculum_learning: [20, 60, 120]
  grid_size: 4
  reassign_cluster: False 
training:
  batch_size: 128
  optimizer:
    name: adam
    lr: 1.0e-3
    transformer:
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [180]
    update_range: epoch
  n_epoches: 200
  train_stat_interval: 25
  val_stat_interval: 50
  check_cluster_interval: 50
  seed: 24343
  visualizer_port:
