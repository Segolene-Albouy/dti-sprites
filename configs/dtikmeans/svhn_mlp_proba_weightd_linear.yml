dataset:
  name: svhn
model:
  name: dtikmeans
  n_prototypes: 10
  prototype:
    source: generator
    generator: mlp
  encoder_name: resnet20
  transformation_sequence: identity_color_projective
  curriculum_learning: [17, 33] # +15
  gaussian_weights: True
  gaussian_weights_std: 7
  proba: True
  proba_weighting: diff
  proba_type: linear
  reassign_cluster: False
  freq_weight: 0
training:
  batch_size: 128
  optimizer:
    name: adam
    lr: 1.0e-3
    transformer:
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [60] # +15
    update_range: epoch
  n_epoches: 63
  train_stat_interval: 500
  val_stat_interval: 1000
  check_cluster_interval: 100
  seed: 39649
  visualizer_port:
